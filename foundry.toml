[profile.default]
solc-version = "0.8.19"
optimizer = true
optimizer-runs = 1_000
src = 'contracts'
out = 'out'
libs = ['node_modules', 'lib']
test = 'test/foundry'
cache_path  = 'cache_forge'
# Storage layout compatibility 
build_info = true
extra_output = ["storageLayout"]

[fmt]
ignore = ['contracts/strategies/qv-hackathon/SchemaResolver.sol']